<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id = "container">
        <div id = "display">
            <div id = num1></div>
            <div id = lastOperator></div>
            <div id = num2></div>
            <div id = result></div>
        </div>
        <div id = "operations">
            <button class = "btn" id = "btnEqual">=</button>
            <button class = "btn" id = "btnClear">Clear</button>
            <button class = "btn operatorPad" id = "btnPlus">+</button>
            <button class = "btn operatorPad" id = "btnMinus">-</button>
            <button class = "btn operatorPad" id = "btnMultiply">x</button>
            <button class = "btn operatorPad" id = "btnDivide">/</button>
        </div>
        <div id = "buttonPad">
            <button class = "btn numPad" id = "btn1">1</button>
            <button class = "btn numPad" id = "btn2">2</button>
            <button class = "btn numPad" id = "btn3">3</button>
            <button class = "btn numPad" id = "btn4">4</button>
            <button class = "btn numPad" id = "btn5">5</button>
            <button class = "btn numPad" id = "btn6">6</button>
            <button class = "btn numPad" id = "btn7">7</button>
            <button class = "btn numPad" id = "btn8">8</button>
            <button class = "btn numPad" id = "btn9">9</button>
            <button class = "btn numPad" id = "btn0">0</button>
        </div>
    </div>

</body>
</html>
